<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Find Hospital
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="https://www.verywellhealth.com/thmb/yvGUxIYB-sYVwthyMdi98o22bsU=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-149616435-5984b720396e5a0011f638d3.jpg" alt="" />
      <ion-card-header>
        <ion-card-title>Bem vindo ao Find Hospital</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Escolha uma opção abaixo.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="dark" name="contact"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="dark" name="globe"></ion-icon>
        <ion-label>Próximos de mim</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="dark" name="people"></ion-icon>
        <ion-label>Histórico Familiar</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="dark" name="medical"></ion-icon>
        <ion-label>Histórico de Doenças</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="dark" name="medkit"></ion-icon>
        <ion-label>Remédios</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
